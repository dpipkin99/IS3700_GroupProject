    <meta charset="UTF-8">

<body class="grid-container">
    <header class="item1">

        <nav class="row">
            <img src="../img/logo.png" height=75 width=100>
            <ul class="main-nav">
                <li><a href="../index.html">HOME</a></li>

                <li><a href="">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="shop.html">SHOP</a></li>

            </ul>
        </nav>

    </header>

    <div class="mainGrid" id="shopContainer">

        <section id="itemsForSaleContainer">
            <div class="shopItems">
                <img src="" alt="placeholder text">
                <div class="itemTitle"><strong>Item 1</strong></div>
                <div><span class="itemPrice">$5.00</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="" alt="placeholder text">
                <div class="itemTitle"><strong>Item 2</strong></div>
                <div><span class="itemPrice">$10.00</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="" alt="placeholder text">
                <div class="itemTitle"><strong>Item 3</strong></div>
                <div><span class="itemPrice">$15.00</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="" alt="placeholder text">
                <div class="itemTitle"><strong>Item 4</strong></div>
                <div><span class="itemPrice">$20.00</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="" alt="placeholder text">
                <div class="itemTitle"><strong>Item 5</strong></div>
                <div><span class="itemPrice">$25.00</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>

            <div class="shopItems">
                <img src="" alt="placeholder text">
                <div class="itemTitle"><strong>Item 6</strong></div>
                <div><span class="itemPrice">$30.00</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>


        </section>
        <section id="cartContainer">
            <h2>CART</h2>
            <div class="cartRow" id="cartLabels">
                <span class="cartItem cartHeader cartColumn">ITEM</span>
                <span class="cartItem cartHeader cartColumn">PRICE</span>
                <span class="cartItem cartHeader cartColumn">QUANTITY</span>
            </div>
            <div class="cartItems" id="stuffInCart">
            </div>
            <div class="totalRow">
                <strong class="totalTitle">Total</strong>
                <span class="totalPrice">$0.00</span>
            </div>
            <button class="buttonDefault buttonPurchase" role="button" id="openPurchModal">PURCHASE</button>
        </section>
        <div id="purchModal" class="modal">
            <div class="modalContent">
                <span class="close" id="closeModal">&times;</span>
                <div class="informationFields">
                    <div id="paymentInfo">
                        <label for="cardNumber">Card Number</label><input type="text" id="cardNumber" class="payInput" pattern="^\d{16}" required></br>
                        <label for="expiration">Expiration</label> <input type="date" id="expiration" required></br>
                        <label for="ccv">CCV</label><input type="text" id="ccv" pattern="^\d{3}" required></br>
                        <label for="PayFirstName">First Name</label> <input type="text" id="PayFirstName" class="payInput" required></br>
                        <label for="PayLastName">Last Name</label> <input type="text" id="PayLastName" class="payInput" required></br>
                        <label for="PayPhoneNumber">Phone Number</label><input type="text" id="PayPhoneNumber" class="payInput" pattern="^\d{10}" required></br>
                        <label for="PayAddressLineOne">Address Line One</label> <input type="text" class="payInput" id="PayAddressLineOne" required></br>
                        <label for="PayAddressLineTwo">Address Line Two</label> <input type="text" class="payInput" id="PayAddressLineTwo"></br>
                        <label for="PayCity">City</label> <input type="text" class="payInput" id="PayCity" required></br>
                        <label for="PayZipCode">Zip Code</label><input type="text" class="payInput" id="PayZipCode" pattern="^\d{5}" required></br>
                        <label for="PayState">State</label>
                        <select id="PayState" class="payInput" required>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select></br>
                        <button class="buttonPurchase buttonDefault" role="button" id="confirmPayment">Click to pay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="item5">
        <div class="footCopyright">
