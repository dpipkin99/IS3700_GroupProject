<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/store.js" async></script>

<body class="grid-container">
    <header class="item1">

            </ul>
        </nav>

    </header>

    <div class="item3" id="shopContainer">

        <section id="itemsForSaleContainer">
            <div class="shopItems">

            </div>
            <div class="shopItems">
                <img src="" alt="placeholder text">
                <div class="itemTitle"><strong>Item 2</strong></div>
                <div><span class="itemPrice">$10.00</span>

            </div>
            <div class="shopItems">

            </div>

            </div>


        </section>
        <section id="cartContainer">
            <h2>CART</h2>
            <div class="cartRow" id="cartLabels">
                <span class="cartItem cartHeader cartColumn">ITEM</span>
                <span class="cartItem cartHeader cartColumn">PRICE</span>
                <span class="cartItem cartHeader cartColumn">QUANTITY</span>
            </div>
            <div class="cartItems">
                <div class="cartRow">
                    <div class="cartItem cartColumn">
                        <span class="cartItemTitle">Title Here</span>
                    </div>
                    <span class="cartPrice cartColumn">$12.34</span>
                    <div class="cartQuantity cartColumn">
                        <input class="quantityInput" type="number" value="1">
                        <button class="buttonDefault buttonRemove" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cartRow">
                    <div class="cartItem cartColumn">
                        <span class="cartItemTitle">Title Here</span>
                    </div>
                    <span class="cartPrice cartColumn">$12.34</span>
                    <div class="cartQuantity cartColumn">
                        <input class="quantityInput" type="number" value="1">
                        <button class="buttonDefault buttonRemove" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="totalRow">
                <strong class="totalTitle">Total</strong>
                <span class="totalPrice">$24.68</span>
            </div>
            <button class="buttonDefault buttonPurchase" role="button">PURCHASE</button>
        </section>
