<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/store.js" async></script>
    <script src="../javascript/app.js" async></script>
    <title>Our Props to You Gallery</title>
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
</head>

<body class="grid-container">
    <header class="item1">

        <nav>
            <div class="logo">
                <h4>Our Props To You</h4>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="../index.html">HOME</a>
                </li>

                <li>
                    <a href="about.html">ABOUT US</a>
                </li>

                <li>
                    <a href="gallery.html">GALLERY</a>
                </li>

                <li>
                    <a href="contact.html">CONTACT</a>
                </li>

                <li>
                    <a href="shop.html">SHOP</a>
                </li>

            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>


        </nav>
    </header>

    <div class="mainGrid" id="shopContainer">

        <section id="itemsForSaleContainer">
            <div class="shopItems">
                <img src="../img/olaf3.jpg" alt="Olaf" height=150 width=100>
                <div class="itemTitle"><strong>Olaf</strong></div>
                <div><span class="itemPrice">$2200</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="../img/sven3.jpg" alt="Sven" height=150 width=100>
                <div class="itemTitle"><strong>Sven</strong></div>
                <div><span class="itemPrice">$3000</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="../img/antelope2.jpg" alt="Antelope" height=150 width=100>
                <div class="itemTitle"><strong>Antelope</strong></div>
                <div><span class="itemPrice">$400</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="../img/mushroom.jpg" alt="Mushroom" height=150 width=100>
                <div class="itemTitle"><strong>Mushroom Props</strong></div>
                <div><span class="itemPrice">$550</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>
            <div class="shopItems">
                <img src="../img/masks1.JPG" alt="Face Masks" height=150 width=100>
                <div class="itemTitle"><strong>Face Masks</strong></div>
                <div><span class="itemPrice">$5.00</span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>

            <div class="shopItems">
                <img src="../img/rags4.jpg" alt="Custom Order" height=150 width=100>
                <div class="itemTitle"><strong>Custom Order </strong></div>
                <div><span class="itemPrice">$300 </span>
                    <button role="button" class="buttonDefault buttonAdd">Add To Cart</button></div>
            </div>


        </section>
        <section id="cartContainer">
            <h2>CART</h2>
            <div class="cartRow" id="cartLabels">
                <span class="cartItem cartHeader cartColumn">ITEM</span>
                <span class="cartItem cartHeader cartColumn">PRICE</span>
                <span class="cartItem cartHeader cartColumn">QUANTITY</span>
            </div>
            <div class="cartItems" id="stuffInCart">
            </div>
            <div class="totalRow">
                <strong class="totalTitle">Total</strong>
                <span class="totalPrice">$0.00</span>
            </div>
            <button class="buttonDefault buttonPurchase" role="button" id="openPurchPage">PURCHASE</button>
        </section>

    </div>



    <footer>
        <div class="footerItem1">
            Our Props to You &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Contact Us: <a href="mailto:ourpropstoyou@gmail.com">
            ourpropstoyou@gmail.com</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Copyright &copy; 2020 OPTY

        </div>
    </footer>

</body>

</html>
